<section data-ng-controller="VendorsController">
	<form class="form-horizontal" data-ng-submit="create()">
		<div class="control-group">
			<label class="control-label" for="name">Name</label>
			<div class="controls">
				<input type="text" data-ng-model="name" id="name" placeholder="Name of vendor" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="address">Address</label>
			<div class="controls">
				<input type="text" data-ng-model="address" id="address" placeholder="Address of vendor" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="email">Email</label>
			<div class="controls">
				<input type="email" data-ng-model="email" id="email" placeholder="Email of vendor" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="homePhone">Home Phone</label>
			<div class="controls">
				<input type="number" data-ng-model="homePhone" id="homePhone" placeholder="Home phone" >
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="phone">Phone</label>
			<div class="controls">
				<input type="number" data-ng-model="phone" id="phone" placeholder="Hand phone" >
			</div>
		</div>	
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
