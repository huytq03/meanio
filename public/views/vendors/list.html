<section data-ng-controller="VendorsController" data-ng-init="init()">
<a href="/#!/vendors/create" class="btn btn-success"><i class="icon-white icon-plus"></i> {{'ADD'|translate}} </a>
<table class="table" data-ng-table="tableParams" data-show-filter="true">
        <tr data-ng-repeat="vendor in vendors">
            <td data-title="'Name'" header-class="text-left" sortable="'name'" filter="{ 'name': 'text' }" ><a href="#!/vendors/{{vendor._id}}">{{vendor.name}} </a></td>
            <td data-title="'Address'" header-class="text-left">{{vendor.address}}</td>
            <td data-title="'Email'" header-class="text-left">{{vendor.email}}</td>
            <td data-title="'Phone'" header-class="text-left">{{vendor.phone}}</td>
            <td>
            	<a href="#!/vendors/{{vendor._id}}" class="btn btn-warning btn-mini"><i class="icon-white icon-pencil"></i> {{'EDIT'| translate}}</a>
            	<button class="btn btn-danger btn-mini" data-ng-click="delete(vendor)"><i class="icon-white icon-remove"></i>{{'DELETE'|translate}}</button>

            </td>
        </tr>
        </table>	
</section>
